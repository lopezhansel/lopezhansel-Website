        <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" rel="stylesheet" /> -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.0-rc2/angular-material.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <meta name="viewport" content="initial-scale=1"/>
        <link href='https://fonts.googleapis.com/css?family=Yellowtail|Lato|Montserrat|' rel='stylesheet' type='text/css'>

    <body ng-controller="indexController as index">

        <div class="wrapper" layout="column" layout-fill>
            <md-toolbar md-scroll-shrink class="md-whiteframe-5dp">
                <div class="md-toolbar-tools">
                    <span class="lopezhansel">Lopez Hansel</span>
                </div>
                <md-tabs md-scroll-shrink  md-selected="selectedTab" class="md-accent md-whiteframe-11dp">   
                    <md-tab label="Home" ng-click="index.redirect('/home')" ></md-tab>
                    <md-tab label="Resume" ng-click="index.redirect('/resume')" ></md-tab>
                    <md-tab label="Portfolio"  ng-click="index.redirect('/portfolio')"></md-tab>
                    <md-tab label="Social Media"  ng-click="index.redirect('/social')"></md-tab>
                </md-tabs>
            </md-toolbar>

            <md-content>
                <div layout-padding class="under-title md-whiteframe-11dp">
                    <md-card class="my-card md-whiteframe-11dp">
                        <img class="md-card-image "  src="./shared/profile2.png" alt="profile Pic">
                        <md-card-content>
                            <h2>Testest         </h2>
                            <p>Javascript Developer</p>
                        </md-card-content>
                        <md-card-footer>
                            Card footer
                        </md-card-footer>
                        <div class="md-actions" layout="row" layout-align="start start">
                           <md-button>content</md-button>
                         </div>
                    </md-card>
                </div >                
                <ng-view ></ng-view>
            </md-content>
            
        </div>
        
        <script src="./js/main.js"></script>
        <script src="./js/controllers/mainController.js"></script>
        <script src="./js/controllers/indexController.js"></script>
    </body>
